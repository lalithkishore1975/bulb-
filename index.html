<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bulb on/off</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>


</head>

<body>
    <div class="container">
        <h1>Bulb on/off</h1>
        <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Bulb" width="150">
        <br><br>
        <button id="bulbButton">Turn on</button>
    </div>

    <script>
        const bulb = document.getElementById("bulb");
        const button = document.getElementById("bulbButton");

        let isOn = false;

        button.addEventListener("click", () => {
            if (isOn) {
                bulb.src = "https://www.w3schools.com/js/pic_bulboff.gif";
                button.textContent = "Turn on";
            } else {
                bulb.src = "https://www.w3schools.com/js/pic_bulbon.gif";
                button.textContent = "Turn off";
            }
            isOn = !isOn;
        });
    </script>
</body>

</html>
